<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register - RevPasswordManager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 0;
        }

        .card {
            width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: none;
            background: white;
        }

        .card-header {
            background: transparent;
            border: none;
            text-align: center;
            padding-bottom: 20px;
        }

        .card-header h3 {
            color: var(--primary-color);
            font-weight: 700;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background-color: #34495e;
        }

        .security-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent-color);
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        .footer-text a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-user-plus me-2"></i>Create Account</h3>
            <p class="text-muted">Join RevPasswordManager today</p>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required placeholder="John Doe">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" required placeholder="johndoe">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" th:field="*{email}" class="form-control" required placeholder="john@example.com">
            </div>

            <div class="mb-4">
                <label class="form-label">Master Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" th:field="*{masterPassword}" class="form-control" required
                        placeholder="Strong Master Password">
                </div>
                <small class="text-muted">This password encrypts your entire vault. Don't lose it!</small>
            </div>

            <div class="security-section">
                <h5 class="mb-3">Security Questions</h5>
                <p class="small text-muted mb-3">Required for account recovery.</p>

                <div class="mb-3">
                    <select th:field="*{securityQuestion1}" class="form-select mb-2" required>
                        <option value="" selected disabled>Select Question 1</option>
                        <option value="What was the name of your first pet?">What was the name of your first pet?
                        </option>
                        <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                        <option value="What was the name of your primary school?">What was the name of your primary
                            school?</option>
                        <option value="In what city were you born?">In what city were you born?</option>
                    </select>
                    <input type="text" th:field="*{securityAnswer1}" class="form-control" required
                        placeholder="Answer 1">
                </div>

                <div class="mb-3">
                    <select th:field="*{securityQuestion2}" class="form-select mb-2" required>
                        <option value="" selected disabled>Select Question 2</option>
                        <option value="What is your favorite book?">What is your favorite book?</option>
                        <option value="What was the make of your first car?">What was the make of your first car?
                        </option>
                        <option value="What is your favorite movie?">What is your favorite movie?</option>
                        <option value="What is the name of your favorite childhood friend?">What is the name of your
                            favorite childhood friend?</option>
                    </select>
                    <input type="text" th:field="*{securityAnswer2}" class="form-control" required
                        placeholder="Answer 2">
                </div>

                <div class="mb-0">
                    <select th:field="*{securityQuestion3}" class="form-select mb-2" required>
                        <option value="" selected disabled>Select Question 3</option>
                        <option value="What is your father's middle name?">What is your father's middle name?</option>
                        <option value="What was your dream job as a child?">What was your dream job as a child?</option>
                        <option value="What is the name of the hospital where you were born?">What is the name of the
                            hospital where you were born?</option>
                        <option value="What is your favorite color?">What is your favorite color?</option>
                    </select>
                    <input type="text" th:field="*{securityAnswer3}" class="form-control" required
                        placeholder="Answer 3">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>

        <div class="footer-text">
            Already have an account? <a th:href="@{/login}">Sign In</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
