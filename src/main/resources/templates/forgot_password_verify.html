<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Verify Identity - RevVault</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            width: 500px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            border: none;
            background: white;
        }

        .card-header {
            background: transparent;
            border: none;
            text-align: center;
            padding-bottom: 20px;
        }

        .card-header h2 {
            color: var(--primary-color);
            font-weight: 800;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 18px;
            border: 1px solid #e1e8ed;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 14px;
            font-weight: 700;
            border-radius: 12px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
        }

        .question-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 4px solid var(--accent-color);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h2 class="mb-2">Security Verification</h2>
            <p class="text-muted">Answer your security questions to continue</p>
        </div>

        <div th:if="${error}" class="alert alert-danger mb-4 py-2 small">
            <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}"></span>
        </div>

        <form th:action="@{/forgot-password/verify}" method="post">
            <div th:each="question, iter : ${questions}" class="mb-4">
                <div class="question-box">
                    <span class="small text-muted d-block mb-1">Question [[${iter.count}]]</span>
                    <strong th:text="${question}">Question text here?</strong>
                </div>
                <input type="text" name="answers" class="form-control" required placeholder="Enter your answer">
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify Answers</button>
            <div class="text-center mt-3">
                <a th:href="@{/login}" class="text-decoration-none small text-muted">Cancel Recovery</a>
            </div>
        </form>
    </div>
</body>

</html>
