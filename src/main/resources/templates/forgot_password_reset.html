<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Reset Password - RevVault</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 420px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            border: none;
            background: white;
        }

        .card-header {
            background: transparent;
            border: none;
            text-align: center;
            padding-bottom: 20px;
        }

        .card-header h2 {
            color: var(--primary-color);
            font-weight: 800;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 18px;
            border: 1px solid #e1e8ed;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 14px;
            font-weight: 700;
            border-radius: 12px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h2 class="mb-2">Reset Password</h2>
            <p class="text-muted">Set your new master password</p>
        </div>

        <div th:if="${error}" class="alert alert-danger mb-4 py-2 small">
            <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}"></span>
        </div>

        <form th:action="@{/forgot-password/reset}" method="post">
            <div class="mb-3">
                <label class="form-label">New Master Password</label>
                <input type="password" name="password" class="form-control" required placeholder="Min 8 characters">
            </div>
            <div class="mb-4">
                <label class="form-label">Confirm New Password</label>
                <input type="password" name="confirmPassword" class="form-control" required
                    placeholder="Repeat new password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset & Secure Vault</button>
        </form>
    </div>
</body>

</html>
