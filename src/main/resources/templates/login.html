<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - RevVault</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 420px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            border: none;
            background: white;
        }

        .card-header {
            background: transparent;
            border: none;
            text-align: center;
            padding-bottom: 30px;
        }

        .card-header h2 {
            color: var(--primary-color);
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 18px;
            border: 1px solid #e1e8ed;
            transition: 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
            border-color: var(--accent-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 14px;
            font-weight: 700;
            border-radius: 12px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: #777;
            font-size: 0.95rem;
        }

        .footer-text a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        .input-group-text {
            border-radius: 12px 0 0 12px;
            background: #f8f9fa;
            border: 1px solid #e1e8ed;
            border-right: none;
            color: #95a5a6;
        }

        .has-icon .form-control {
            border-left: none;
            border-radius: 0 12px 12px 0;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h2 class="mb-2">RevVault</h2>
            <p class="text-muted">Sign in to access your secure vault</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger mb-4 py-2 small">
            <i class="fas fa-exclamation-circle me-2"></i> Invalid username or password.
        </div>
        <div th:if="${param.locked}" class="alert alert-warning mb-4 py-2 small">
            <i class="fas fa-user-lock me-2"></i> Account locked due to multiple failed attempts. Please contact admin.
        </div>
        <div th:if="${param.logout}" class="alert alert-info mb-4 py-2 small">
            <i class="fas fa-info-circle me-2"></i> You have been logged out.
        </div>
        <div th:if="${param.success}" class="alert alert-success mb-4 py-2 small">
            <i class="fas fa-check-circle me-2"></i> Registration successful! Please login.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group has-icon">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" name="username" class="form-control" required placeholder="Enter username">
                </div>
            </div>
            <div class="mb-4">
                <div class="d-flex justify-content-between">
                    <label class="form-label">Master Password</label>
                    <a th:href="@{/forgot-password}" class="text-accent small text-decoration-none">Forgot?</a>
                </div>
                <div class="input-group has-icon">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" name="password" class="form-control" required
                        placeholder="Enter master password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Unlock Vault</button>
        </form>

        <div class="footer-text">
            New here? <a th:href="@{/register}">Create a secure account</a>
        </div>
    </div>
</body>

</html>
