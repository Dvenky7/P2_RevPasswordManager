<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Credential - RevVault</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #f8faff;
            --accent-color: #3498db;
            --card-border: #e1e8ed;
        }

        body {
            background-color: var(--primary-bg);
            font-family: 'Inter', sans-serif;
            padding-top: 60px;
        }

        .container-custom {
            max-width: 650px;
            margin: auto;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            padding: 40px;
        }

        .card-header {
            background: transparent;
            border: none;
            padding: 0 0 30px 0;
            text-align: center;
        }

        .card-header h2 {
            font-weight: 800;
            color: #2c3e50;
        }

        .form-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 18px;
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
            border-color: var(--accent-color);
        }

        .btn-generate {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-color);
            background: rgba(52, 152, 219, 0.1);
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .btn-generate:hover {
            background: var(--accent-color);
            color: white;
        }

        .btn-save {
            background-color: #2c3e50;
            color: white;
            padding: 14px 30px;
            border-radius: 12px;
            font-weight: 700;
            border: none;
            transition: 0.3s;
        }

        .btn-save:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
        }

        .section-icon {
            color: var(--accent-color);
            margin-right: 10px;
        }

        .input-group-text {
            background: transparent;
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: #95a5a6;
        }

        .has-icon .form-control {
            border-left: none;
            border-radius: 0 12px 12px 0;
        }
    </style>
</head>

<body>
    <div class="container container-custom">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-plus-circle section-icon"></i>Secure Add</h2>
                <p class="text-muted">Fill in the details to protect your new account</p>
            </div>

            <form th:action="@{/vault/add}" th:object="${credential}" method="post">
                <div class="mb-4">
                    <label class="form-label">Account Name / Service</label>
                    <div class="input-group has-icon">
                        <span class="input-group-text"><i class="fas fa-tag"></i></span>
                        <input type="text" th:field="*{accountName}" class="form-control"
                            placeholder="e.g. Google, Netflix, Bank" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label class="form-label">Username or Email</label>
                        <div class="input-group has-icon">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" th:field="*{username}" class="form-control"
                                placeholder="johndoe@example.com">
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="form-label">Category</label>
                        <select th:field="*{category}" class="form-select" style="border-radius: 12px; padding: 12px;">
                            <option value="Personal">Personal</option>
                            <option value="Work">Work</option>
                            <option value="Social">Social</option>
                            <option value="Finance">Finance</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label mb-0">Password</label>
                        <button type="button" class="btn btn-generate" onclick="generateStrongPassword()">
                            <i class="fas fa-magic"></i> Generate Strong
                        </button>
                    </div>
                    <div class="input-group has-icon">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="password" th:field="*{password}" id="passwordField" class="form-control" required
                            placeholder="Enter or generate a password">
                        <button type="button" class="btn btn-outline-secondary"
                            style="border-radius: 0 12px 12px 0; border: 1px solid var(--card-border); border-left: none;"
                            onclick="toggleVisibility()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Website URL</label>
                    <div class="input-group has-icon">
                        <span class="input-group-text"><i class="fas fa-link"></i></span>
                        <input type="url" th:field="*{url}" class="form-control" placeholder="https://example.com">
                    </div>
                </div>

                <div class="mb-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" th:field="*{isFavorite}" id="isFavorite">
                        <label class="form-check-label fw-bold" for="isFavorite">Mark as Favorite</label>
                    </div>
                </div>

                <div class="mb-5">
                    <label class="form-label">Additional Notes</label>
                    <textarea th:field="*{notes}" class="form-control" rows="3"
                        placeholder="Security questions, recovery codes, etc."></textarea>
                </div>

                <div class="d-grid gap-3">
                    <button type="submit" class="btn btn-save">
                        <i class="fas fa-lock me-2"></i> Encrypt & Save to Vault
                    </button>
                    <a th:href="@{/dashboard}" class="btn btn-link text-muted text-decoration-none text-center">
                        <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function generateStrongPassword() {
            const field = document.getElementById('passwordField');
            const originalType = field.type;
            field.type = 'text'; // Show while generating

            fetch('/api/generate-password?length=18')
                .then(r => r.text())
                .then(p => {
                    field.value = p;
                    field.style.backgroundColor = '#e8f4fd';
                    setTimeout(() => {
                        field.style.backgroundColor = '';
                        field.type = originalType;
                    }, 2000);
                });
        }

        function toggleVisibility() {
            const field = document.getElementById('passwordField');
            const icon = document.getElementById('toggleIcon');
            if (field.type === "password") {
                field.type = "text";
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                field.type = "password";
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>

</html>
