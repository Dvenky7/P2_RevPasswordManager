<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Backup & Restore - RevPasswordManager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8faff;
            font-family: 'Inter', sans-serif;
        }

        .sidebar {
            height: 100vh;
            background: #1a252f;
            color: white;
            position: fixed;
        }

        .sidebar a {
            color: #bdc3c7;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 15px 25px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #2c3e50;
            color: white;
        }

        .content {
            margin-left: 16.666667%;
            padding: 40px;
        }

        .backup-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
            background: white;
        }
    </style>
</head>

<body>
    <nav class="col-md-2 sidebar d-flex flex-column">
        <div class="p-4">
            <h4>RevVault</h4>
        </div>
        <a th:href="@{/dashboard}"><i class="fas fa-shield-alt me-2"></i> My Vault</a>
        <a th:href="@{/audit}"><i class="fas fa-chart-line me-2"></i> Audit Report</a>
        <a th:href="@{/backup}" class="active bg-primary text-white"><i class="fas fa-download me-2"></i> Backup</a>
    </nav>
    <main class="content">
        <h2 class="fw-bold mb-4">Vault Backup & Restore</h2>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="backup-card h-100">
                    <i class="fas fa-file-export fa-3x text-primary mb-3"></i>
                    <h4>Export Vault</h4>
                    <p class="text-muted">Download your entire vault as an AES-256 encrypted .rev file. Keep this file
                        safe.</p>
                    <a th:href="@{/backup/export}" class="btn btn-primary px-4 py-2 mt-3">Download Backup</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="backup-card h-100">
                    <i class="fas fa-file-import fa-3x text-success mb-3"></i>
                    <h4>Import Vault</h4>
                    <p class="text-muted">Upload a previously exported .rev file to restore your credentials.</p>
                    <form th:action="@{/backup/import}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" name="file" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success px-4 py-2">Start Import</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
