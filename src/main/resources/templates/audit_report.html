<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Security Audit - RevPasswordManager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8faff;
            font-family: 'Inter', sans-serif;
        }

        .sidebar {
            height: 100vh;
            background: #1a252f;
            color: white;
            position: fixed;
        }

        .sidebar a {
            color: #bdc3c7;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 15px 25px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #2c3e50;
            color: white;
        }

        .content {
            margin-left: 16.666667%;
            padding: 40px;
        }

        .card-audit {
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .audit-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>

<body>
    <nav class="col-md-2 sidebar d-flex flex-column">
        <div class="p-4">
            <h4>RevVault</h4>
        </div>
        <a th:href="@{/dashboard}"><i class="fas fa-shield-alt me-2"></i> My Vault</a>
        <a th:href="@{/audit}" class="active bg-primary text-white"><i class="fas fa-chart-line me-2"></i> Audit
            Report</a>

    </nav>
    <main class="content">
        <h2 class="fw-bold mb-4">Security Audit Report</h2>

        <div class="card card-audit">
            <div class="audit-header bg-danger text-white rounded-top">
                <h5 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Weak Passwords Detected</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Account</th>
                            <th>Username</th>
                            <th>Reason</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cred : ${weakPasswords}">
                            <td th:text="${cred.accountName}"></td>
                            <td th:text="${cred.username}"></td>
                            <td><span class="badge bg-danger">Low complexity</span></td>
                        </tr>
                    </tbody>
                </table>
                <div th:if="${#lists.isEmpty(weakPasswords)}" class="text-center text-muted py-3">No weak passwords
                    found. Good job!</div>
            </div>
        </div>

        <div class="card card-audit">
            <div class="audit-header bg-warning text-dark rounded-top">
                <h5 class="mb-0"><i class="fas fa-redo me-2"></i>Reused Passwords</h5>
            </div>
            <div class="card-body">
                <p class="text-muted small">The following accounts share the same password. Change them to unique ones.
                </p>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Account</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cred : ${reusedPasswords}">
                            <td th:text="${cred.accountName}"></td>
                            <td th:text="${cred.username}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
